        <!-- styles for this little demo page -->
        <style type="text/css">
            body{
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            }
            .page {
                margin: 40px;
            }
            h1{
                margin: 40px 0 60px 0;

        <link rel="stylesheet" href="percircle.css">

    <body>

        <div class="page">
            <h1>percircle</h1>

            <!-- some colors -->
            <div class="clearfix">
                <div data-percircle="17" data-bar-color="green" data-bg-color="yellow" class="c100 big">
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div data-percircle="60" class="c100" data-bg-color="red">
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div data-percircle="94" class="c100 small" data-bar-color="gold" data-bg-color="steelblue">
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
            </div>
            <!-- /some colors -->

            <div class="dark-area clearfix">
				<!-- some colors -->
                <div class="clearfix">
                    <div data-percircle="77" class="c100 big" data-bar-color="gold" data-bg-color="white">
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div data-percircle="50" class="c100 dark" data-bar-color="#123456" data-bg-color="#654321">
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div data-percircle="33" class="c100 dark small" data-bar-color="pink" data-bg-color="blue">
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <!-- /some colors -->
